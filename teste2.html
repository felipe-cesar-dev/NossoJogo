<!DOCTYPE html>
<html>
<head>
  <title>Transferir Objeto</title>
  <style>
    .objeto {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border: 1px solid #aaa;
      text-align: center;
      padding: 20px;
    }

    .alvo {
      width: 200px;
      height: 200px;
      background-color: #eee;
      border: 1px solid #ddd;
      margin: 20px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="objeto">Objeto</div>

  <div class="alvo">Alvo 1</div>
  <div class="alvo">Alvo 2</div>
  <div class="alvo">Alvo 3</div>
  <div class="alvo">Alvo 4</div>
  <div class="alvo">Alvo 5</div>

  <script>
    let objetoSelecionado = null;

    function selecionarObjeto(objeto) {
      objetoSelecionado = objeto;
    }

    document.querySelector('.objeto').addEventListener('click', function() {
      selecionarObjeto(this);
    });

    document.querySelectorAll('.alvo').forEach(function(alvo) {
      alvo.addEventListener('click', function() {
        if (objetoSelecionado) {
          this.appendChild(objetoSelecionado);
          objetoSelecionado.addEventListener('click', function() {
            selecionarObjeto(this);
          });
        }
      });
    });
  </script>
</body>
</html>
