<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .quadrado {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: inline-block;
      position: relative;
    }
    .retangulo {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: inline-block;
      position: relative;
    }
    .personagem {
      width: 40px;
      height: 40px;
      background-color: blue;
      position: absolute;
      top: 5px;
      left: 5px;
    }
  </style>
</head>
<body>
  <div>
    <div class="quadrado"><div class="personagem" id="personagem"></div></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
    <div class="quadrado"></div>
  </div>
  <div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
    <div class="retangulo"></div>
  </div>

  <script>
    const personagem = document.getElementById('personagem');
    const quadrados = document.querySelectorAll('.quadrado');
    const retangulos = document.querySelectorAll('.retangulo');
    let selecionado = false;
    let indiceAtualX = 0;
    let indiceAtualY = 0;

    personagem.addEventListener('click', () => {
      selecionado = true;
    });

    quadrados.forEach((quadrado, indice) => {
      quadrado.addEventListener('click', () => {
        if (selecionado) {
          if (indice === indiceAtualX + 1 || indice === indiceAtualX - 1) {
            quadrado.appendChild(personagem);
            indiceAtualX = indice;
            selecionado = false;
          }
        }
      });
    });

    retangulos.forEach((retangulo, indice) => {
      retangulo.addEventListener('click', () => {
        if (selecionado) {
          if (indice === indiceAtualY + 1 || indice === indiceAtualY - 1) {
            retangulo.appendChild(personagem);
            indiceAtualY = indice;
            selecionado = false;
          }
        }
      });
    });
  </script>
</body>
</html>
